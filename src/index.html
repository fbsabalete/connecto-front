<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Connecto</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    

    window.addEventListener("scroll", naTela);
    function naTela() {
      let elementos = document.querySelectorAll(".animacao")
    console.log(elementos)
        let windowHeight = window.innerHeight;
            elementos.forEach(function(element) {
            let elementPosition = element.getBoundingClientRect();
            let elementTop = elementPosition.top;
            if (elementTop < windowHeight) {
                element.classList.add("na-tela");
            } else {
                element.classList.remove("na-tela");
            }
        });
    }
  </script>
</body>
</html>
