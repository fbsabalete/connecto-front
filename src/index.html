<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Connecto</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <app-root></app-root>
    <script>
        function aparecer() {
            document.querySelector('.botao').style.display = "inline-block";
            document.querySelector('.sumir').style.display = "block";
        }

        function cancelar() {
            document.querySelector('.botao').style.display = "none";
            document.querySelector('.sumir').style.display = "none";
        }
    </script>
</body>

</html>
