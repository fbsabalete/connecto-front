<div id="side-menu" class="menu-lateral vh-100 d-flex justify-content-center align-items-center">
    <div class="container d-flex flex-column justify-content-center align-items-center">

        <div class="logo">
            <img src="../../assets/img/connecto branco.svg" alt="" width="100" height="100">
        </div>

        <div class="card-avatar col-10 d-flex  flex-column  align-items-center shadow-lg ">
            <div class="info text-center d-flex flex-column justify-content-center align-items-center">
              <div class="shape d-flex justify-content-center align-items-center">
                <img class="foto-perfil rounded-circle" src="{{foto}}" alt="">
                </div>
                <h3>{{nome}}</h3>
            </div>

            <div class="card-texto ">
                <ul>
                    <li>
                        <span>5</span>
                        <p>Amigos</p>
                    </li>
                    <li>
                        <span>3</span>
                        <p>Serviços</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="icones-menu col-md-10">
            <ul class="nav lista-icones mb-3" id="nav-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="nav-feed-tab" data-toggle="pill" href="#nav-feed" role="tab" aria-controls="nav-feed" aria-selected="false">
                <fa-icon [icon]="faLayerGroup"></fa-icon> <span>Feed</span></a>
              </li>
              <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="nav-perfil-tab" data-toggle="pill" href="#nav-perfil" role="tab" aria-controls="nav-perfil" aria-selected="true">
                        <fa-icon [icon]="faUserAlt"></fa-icon> <span>Perfil</span></a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="nav-portfolio-tab" data-toggle="pill" href="#nav-portfolio" role="tab" aria-controls="nav-portfolio" aria-selected="false">
                        <fa-icon [icon]="faImages"></fa-icon> <span>Portifolio</span></a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="nav-servicos-tab" data-toggle="pill" href="#nav-servicos" role="tab" aria-controls="nav-servicos" aria-selected="false">
                        <fa-icon [icon]="faSuitCase"></fa-icon> <span>Serviços</span>

                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="nav-vagas-tab" data-toggle="pill" href="#nav-vagas" role="tab" aria-controls="nav-vagas" aria-selected="false">
                        <fa-icon [icon]="faStar"></fa-icon> <span>Vagas</span></a>
                </li>
                <li class="nav-item" role="presentation">
                  <a href="#" class="nav-link" (click)='sair()'>
                  <fa-icon [icon]="faSignOutAlt"></fa-icon> <span>Sair</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top d-sm-none d-flex justify-content-end">
    <a class="navbar-brand menu" (click)="mostrarNav()">
        <fa-icon [icon]="icon"> </fa-icon>
    </a>

</nav>
