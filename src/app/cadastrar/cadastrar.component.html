<div class="form-body without-side">
    <div class="website-logo">
        <a href="index.html">
            <div class="logo">
                <img class="logo-size" src="" alt="">
            </div>
        </a>
    </div>
    <div class="row">
        <div class="img-holder">
            <div class="bg"></div>
            <div class="info-holder">
                <img src="images/graphic3.svg" alt="">
            </div>
        </div>
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Criar Nova Conta</h3>
                    <form>
                        <input class="form-control" type="text" name="name" placeholder="Nome Completo" required>
                        <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                        <input type="text" class="form-control" name="link-foto" placeholder="Link Foto" required>
                        <input class="form-control" type="password" name="password" placeholder="Senha" required>
                        <input class="form-control" type="password" name="password" placeholder="Confirmar Senha" required>
                        <div class="form-button">
                            <button id="submit" type="submit" class="ibtn">Cadastrar</button>
                        </div>
                    </form>
                    <div class="other-links">
                        <div class="text">Ou fa√ßa login com:</div>
                        <a href="#">
                            <fa-icon [icon]="faFacebook"></fa-icon>
                        </a>
                        <a href="#">
                            <fa-icon [icon]="faGoogle"></fa-icon>
                        </a>
                        <a href="#">
                            <fa-icon [icon]="faLinkedin"></fa-icon>
                        </a>
                    </div>
                    <div class="page-links">
                        <a href="#">Fazer Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
